<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center flex-col flex justify-center items-center">
        <h1 class="text-3xl md:text-4xl mb-6 text-green-800">‚ùå‚≠ï Tic Tac Toe ‚≠ï‚ùå</h1>
        
        <div id="turnIndicator" class="text-xl mb-6 text-green-700">Player Turn: ‚ùå</div>
        
        <div class="grid grid-cols-3 gap-0 w-64 h-64 mb-8 bg-green-200 rounded-lg overflow-hidden shadow-lg">
            <!-- Game cells will be generated by JavaScript -->
        </div>
        
        <div id="winnerMessage" class="text-xl mb-6 text-green-800 hidden"></div>
        
        <button id="resetButton" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition-colors duration-200">
            RESET GAME
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.querySelector('.grid');
            const turnIndicator = document.getElementById('turnIndicator');
            const winnerMessage = document.getElementById('winnerMessage');
            const resetButton = document.getElementById('resetButton');
            
            let currentPlayer = '‚ùå';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            
            // Create game cells
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'bg-green-100 flex items-center justify-center text-4xl border-2 border-green-300 cursor-pointer hover:bg-green-50 transition-colors duration-200';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
            
            function handleCellClick(e) {
                const index = e.target.dataset.index;
                
                if (gameBoard[index] !== '' || !gameActive) return;
                
                gameBoard[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                
                checkGameResult();
            }
            
            function checkGameResult() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6]             // diagonals
                ];
                
                let roundWon = false;
                
                for (let pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        roundWon = true;
                        break;
                    }
                }
                
                if (roundWon) {
                    winnerMessage.textContent = `Winner: ${currentPlayer}üéâ`;
                    winnerMessage.classList.remove('hidden');
                    gameActive = false;
                    return;
                }
                
                if (!gameBoard.includes('')) {
                    winnerMessage.textContent = 'Draw!';
                    winnerMessage.classList.remove('hidden');
                    gameActive = false;
                    return;
                }
                
                currentPlayer = currentPlayer === '‚ùå' ? '‚≠ï' : '‚ùå';
                turnIndicator.textContent = `Player Turn: ${currentPlayer}`;
            }
            
            resetButton.addEventListener('click', resetGame);
            
            function resetGame() {
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = '‚ùå';
                
                document.querySelectorAll('.grid div').forEach(cell => {
                    cell.textContent = '';
                });
                
                turnIndicator.textContent = `Player Turn: ${currentPlayer}`;
                winnerMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
